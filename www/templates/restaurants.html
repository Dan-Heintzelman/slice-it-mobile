<ion-view title="Nearby Restaurants" id="page2">
    <ion-content ng-controller='restaurantsCtrl' padding="true" class="has-header">
        <ion-refresher
            pulling-text="Pull to Refresh your Check-Ins"
            on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <ion-item class= "list card" ng-repeat="merchant in merchants" ng-click="selectMerchant(merchant)" ng-href="#/app/bills">
              {{merchant.business_name}}
              <div class="icon-left ion-checkmark" ng-show="hello(merchant)"> You are checked in! </div>
              <div class="icon-left ion-arrow-left-a" ng-show="!hello(merchant)"> Check into this restaurant!</div>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
