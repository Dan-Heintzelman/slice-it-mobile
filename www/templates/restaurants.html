<ion-view title="Nearby Restaurants" id="page2">
    <ion-content ng-controller='restaurantsCtrl' padding="true" class="has-header">
        <ion-refresher
            pulling-text="Pull to Refresh your Check-Ins"
            on-refresh="doRefresh()">
        </ion-refresher>

        <ion-list>
            <ion-item class="list item-icon-left" ng-repeat="merchant in merchants" ng-click="selectMerchant(merchant)" ng-href="#/app/bills">
              <!-- <i class="icon ion-fork"></i> -->


              <div>
                {{merchant.business_name}}
              </div>
              <div ng-show="hello(merchant)">
                <i class="icon ion-android-checkmark-circle"></i>
                You are checked in!
              </div>
              <div ng-show="!hello(merchant)">
                <i class="icon ion-fork"></i>
                Check into this restaurant!
              </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
