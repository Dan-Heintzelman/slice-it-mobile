<ion-view title="Payment Confirmation">
    <ion-content padding="true">
        <ion-refresher
            pulling-text="Pull to Refresh your Bill"
            on-refresh="doRefresh(bill.id)">
        </ion-refresher>
        <header>
            <h2>Payment Received!</h2>
            <h4>You paid for:</h4>
        </header>
        <ion-list ng-controller="PopupCtrl" ng-controller="ListCtrl">
            <ul class = "list">
                <li class="item item-button-right" ng-repeat="item in transaction.items_array">
                 {{item.item_description}}
                 {{textPrice(item.int_price, transaction.amount, transaction.total) | currency}}
                    <button class="button button-balanced" ng-click="guestPopup(item.int_price,transaction.amount,transaction.total)">
                        <i class = "icon ion-ios-telephone"> Text to Friend</i>
                    </button>
                </li>
            </ul>
        </ion-list>
        <div class = "total">
            <h3>Total: {{(parseFloat(transaction.amount)/100) | currency}} Tip: ({{tip(transaction.amount,transaction.total) }}% tip)</h3>
        </div>

    </ion-content>

</ion-view>
